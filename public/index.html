<html>

<head>
    <title>Comments</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/comment.js"></script>

</head>

<body ng-app="comment" ng-controller="MainCtrl">

    <div class="jumbotron text-center">
        <h1>Simple Discussions</h1>
        <p>Post what you want to say.</p>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-2">
            <div class="page-header">
                <h1>Comments </h1>
            </div>

            <form ng-submit="addComment()" style="margin-top30px;">
                <input type="text" ng-model="nameContent" placeholder="Username"></input>
            </form>

            <form ng-submit="addComment()" style="margin-top30px;">
                <input type="text" ng-model="formContent" placeholder="Your Comment"></input>
                <button type="submit">Add Comment</button>
            </form>
            <div ng-repeat="comment in comments | orderBy: '-votes'" class="comments">
                <span class="glyphicon glyphicon-remove" ng-click="delete(comment)"></span>
                <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementVotes(comment)"></span>&nbsp &nbsp &nbsp
                <span class="glyphicon glyphicon-thumbs-down" ng-click="decrementVotes(comment)"></span> {{comment.name}}: {{comment.title}} - votes: {{comment.votes}}
            </div>

        </div>
    </div>
</body>

</html>
